<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBD ChatBot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00eaff;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: url('https://images.unsplash.com/photo-1686344777431-7b6b447d3f9e?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(4px);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00eaff;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.6;
    }

    .chatbot-container {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.2);
    }

    footer a {
      color: #00eaff;
      margin: 0 1rem;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>RBD ChatBot</strong></div>
    <div>
      <a href="#home">Home</a>
      <a href="#terms">Terms</a>
      <a href="#privacy">Privacy</a>
      <a href="#reviews">Reviews</a>
      <a href="#chatbot">Chat</a>
    </div>
  </nav>

  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Talk Smarter with RBD ChatBot</h1>
      <p>Experience the future of AI-powered chat. Fast, smart, and built for you.</p>
    </div>
  </section>

  <section class="chatbot-container" id="chatbot">
    <h2 style="text-align:center; color:#00eaff;">Live ChatBot</h2>
    <iframe src="https://rbdchatbot.netlify.app/" title="RBD ChatBot"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 RBD. All rights reserved.</p>
    <a href="#terms">Terms & Conditions</a>
    <a href="#privacy">Privacy Policy</a>
    <a href="#reviews">Reviews</a>
  </footer>

</body>
</html>
