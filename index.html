<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 500px;
      border: 1px solid #ccc;
      background: #fff;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      margin: 5px 0;
      color: blue;
    }

    .bot {
      text-align: left;
      margin: 5px 0;
      color: green;
    }

    #input-area {
      width: 90%;
      max-width: 600px;
      display: flex;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #send-btn {
      padding: 10px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Gemini AI Chatbot ü§ñ</h2>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="input" placeholder="Type your message..." />
    <button id="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const genAI = new GoogleGenerativeAI("AIzaSyBSXNeOX13IqqE0idIZb7vVZMQvB1gQjrw");

    async function sendMessageToGemini(userMessage) {
      const model = genAI.getGenerativeModel({ model: "gemini-pro" });

      try {
        const result = await model.generateContent(userMessage);
        const response = await result.response;
        const text = response.text();
        appendMessage("bot", text);
      } catch (err) {
        appendMessage("bot", "‚ùå Error: " + err.message);
      }
    }

    function sendMessage() {
      const userMessage = document.getElementById("input").value.trim();
      if (userMessage === "") return;

      appendMessage("user", userMessage);
      sendMessageToGemini(userMessage);
      document.getElementById("input").value = "";
    }

    function appendMessage(sender, message) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.className = sender;
      messageDiv.innerText = sender === "user" ? "üë§: " + message : "ü§ñ: " + message;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
