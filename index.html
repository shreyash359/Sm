<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RBD AI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f 10%, #121212 90%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }.chat-container {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-header {
  padding: 20px;
  text-align: center;
  font-size: 1.4rem;
  font-weight: 600;
  background: linear-gradient(to right, #00ffc3, #007cff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.chat-box {
  padding: 20px;
  flex-grow: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.message {
  padding: 12px 16px;
  border-radius: 16px;
  max-width: 80%;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: #00ffc3;
  color: #000;
}

.bot {
  align-self: flex-start;
  background: #222;
  border: 1px solid #00ffc3;
}

.input-area {
  display: flex;
  padding: 12px;
  background: #111;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

input {
  flex-grow: 1;
  padding: 10px 15px;
  font-size: 1rem;
  border: none;
  border-radius: 12px;
  background: #1a1a1a;
  color: #fff;
}

button {
  margin-left: 10px;
  padding: 10px 18px;
  background: #00ffc3;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}

button:hover {
  background: #00d2a8;
}

  </style>
</head><body>
  <div class="chat-container">
    <div class="chat-header">ðŸ¤– RBD Chatbot</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">Hello! I'm your AI assistant trained by Master Shreyash. Ask me anything!</div>
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    const replies = {
      "who created you": "I was created by the genius Master Shreyash. ðŸ‘‘",
      "who is your master": "My master is the great Shreyash, the visionary behind RBD. ðŸš€",
      "what is rbd": "RBD stands for Raise Above Daily â€“ a movement led by Master Shreyash.",
      "what is your name": "I'm RBD Bot, your assistant. Ask me anything!",
      "help me learn html": "Sure! You can learn HTML from [W3Schools](https://www.w3schools.com/html/) or [MDN HTML Guide](https://developer.mozilla.org/en-US/docs/Web/HTML)",
      "how to start coding": "Start with HTML, CSS and JavaScript. FreeCodeCamp (https://www.freecodecamp.org/) is a great place to begin!",
      "hi": "Hello there! ðŸ˜Š How can I help you today?",
      "hello": "Hey! I'm here to assist you."
    };

    function sendMessage() {
      const text = userInput.value.trim().toLowerCase();
      if (!text) return;

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = userInput.value;
      chatBox.appendChild(userMsg);

      // Bot reply
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.innerHTML = replies[text] || "I'm still learning. But Master Shreyash will teach me more soon! ðŸ’¡";
      chatBox.appendChild(botMsg);

      userInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script></body></html>
