<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>RBD Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 30px 0;
      background: linear-gradient(145deg, #1e1e1e, #0e0e0e);
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 3em;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    main {
      flex: 1;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .card {
      background: linear-gradient(145deg, #1e1e1e, #111);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 10px 10px 30px #0a0a0a, -10px -10px 30px #1c1c1c;
      transform-style: preserve-3d;
      transform: rotateY(15deg) rotateX(5deg);
      transition: transform 0.6s ease;
    }

    .card:hover {
      transform: rotateY(0deg) rotateX(0deg) scale(1.02);
    }

    .card h2 {
      font-size: 2em;
      color: #00e5ff;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #ccc;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 15px;
      background-color: #1a1a1a;
      color: #888;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      .card {
        padding: 20px;
        transform: none;
      }

      .card:hover {
        transform: none;
      }

      .card h2 {
        font-size: 1.5em;
      }

      .card p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>RBD Chatbot</h1>
  </header>

  <main>
    <div class="card">
      <h2>Welcome!</h2>
      <p>This is your AI-powered assistant. Feel free to ask anything. The chatbot is ready to help you 24/7.</p>
    </div>
  </main>

  <footer>
    Â© 2025 RBD. All rights reserved.
  </footer>

</body>
</html>
