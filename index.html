<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBD Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="profile">
      <img src="https://i.ibb.co/6YZRgKX/profile.png" alt="Profile" />
      <div>
        <h2>Shreyash</h2>
        <p>@rbdmaster</p>
      </div>
    </div>
  </header>

  <main>
    <div id="chatbox">
      <div class="message bot">Hi! I'm <strong>RBD</strong>, your AI assistant. Ask me anything.</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
