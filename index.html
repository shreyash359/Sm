<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBD Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #2b2e4a, #e84545);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #903749;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .chat-container {
      background-color: #1a1a2e;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.4s ease;
    }

    .user-message {
      align-self: flex-end;
      background-color: #53354a;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #6d597a;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      background: #222;
      color: white;
      font-size: 16px;
    }

    .chat-input button {
      padding: 15px 20px;
      background: #e84545;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .chat-input button:hover {
      background: #ff2e2e;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background-color: #903749;
    }
  </style>
</head>
<body>
  <header>
    RBD Chatbot
  </header>
  <main>
    <div class="chat-container">
      <div class="chat-messages" id="chat">
        <div class="bot-message message">Hi! Iâ€™m RBD Bot. How can I help you today?</div>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 RBD. All rights reserved.
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (msg === '') return;

      const chat = document.getElementById('chat');

      const userMsg = document.createElement('div');
      userMsg.className = 'user-message message';
      userMsg.textContent = msg;
      chat.appendChild(userMsg);

      input.value = '';

      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'bot-message message';
        botMsg.textContent = getBotReply(msg);
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      }, 600);

      chat.scrollTop = chat.scrollHeight;
    }

    function getBotReply(message) {
      // Simple hardcoded replies for demonstration
      const lower = message.toLowerCase();
      if (lower.includes('hello') || lower.includes('hi')) {
        return "Hello! ðŸ˜Š How can I assist you?";
      } else if (lower.includes('help')) {
        return "Sure! Let me know what you need help with.";
      } else if (lower.includes('who are you')) {
        return "I'm RBD Bot, your friendly assistant!";
      } else {
        return "I'm still learning. Can you rephrase that?";
      }
    }
  </script>
</body>
</html>
