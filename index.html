<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBD AI Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #121212, #1f1f1f);
      color: white;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .chat-box {
      background: #2c2c2c;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      line-height: 1.4;
    }

    .user {
      background: #4a90e2;
      text-align: right;
    }

    .bot {
      background: #4caf50;
      text-align: left;
    }

    form {
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.2rem;
      background: #4a90e2;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Chat with RBD</h1>
    <div class="chat-box" id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask something..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    const API_KEY = "AIzaSyBSXNeOX13IqqE0idIZb7vVZMQvB1gQjrw"; // Replace with your Gemini API key

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      appendMessage('user', input);
      userInput.value = '';

      const reply = await getGeminiReply(input);
      appendMessage('bot', reply);
    });

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getGeminiReply(message) {
      const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY;

      const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: message }] }]
        })
      });

      const data = await response.json();

      try {
        return data.candidates?.[0]?.content?.parts?.[0]?.text || "RBD could not understand that.";
      } catch (err) {
        return "Oops! Something went wrong.";
      }
    }
  </script>
</body>
</html>
