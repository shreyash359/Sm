<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBD ChatBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f0f0f, #1a1a1a);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      height: 80vh;
      background: #121212;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      line-height: 1.4;
    }

    .user {
      text-align: right;
      color: #00ffff;
    }

    .bot {
      text-align: left;
      color: #ffdf00;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #1e1e1e;
      border-top: 1px solid #333;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #2a2a2a;
      color: white;
    }

    .chat-input button {
      background: #00ffff;
      color: #121212;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ RBD ChatBot</h1>
  <div class="chat-container">
    <div class="chat-messages" id="chat">
      <div class="message bot">Hello! I'm RBD ChatBot. How can I assist you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = msg;
      chat.appendChild(userMsg);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = generateReply(msg);
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      }, 600);
    }

    function generateReply(input) {
      const lowercase = input.toLowerCase();
      if (lowercase.includes('hi') || lowercase.includes('hello')) return "Hi there! ðŸ‘‹";
      if (lowercase.includes('your name')) return "I'm RBD ChatBot, your assistant!";
      if (lowercase.includes('how are you')) return "I'm just code, but thanks for asking!";
      return "I'm still learning. Try asking something else!";
    }
  </script>

</body>
</html>
